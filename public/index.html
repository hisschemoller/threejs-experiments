<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>v.3</title>
		<link rel="icon" href="/psm.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		<div id="app">
			<div id="overlay">
				<div>
					<button type="button">Click to start</button>
					<div class="overlay__input">
						<label for="firstframe">First frame</label> 
						<input type="number" id="firstframe" value="0" />
					</div>
					<div class="overlay__input">
						<label for="lastframe">Last frame</label> 
						<input type="number" id="lastframe" value="0" />
					</div>
					<p><br>Last frame moet altijd groter zijn dan start frame.<br>
						Start frame is gerekend vanaf een eventuele<br>
						startSceneIndex of startSceneName in main.js
					</p>
				</div>
			</div>
			<div id="canvas-container"></div>
			<div id="controls" class="controls">
				<button type="button" id="save-image">Save image as...</button>
				<input type="checkbox" id="pause-toggle" class="checkbox-hide">
				<label for="pause-toggle" class="button"></label>
			</div>
			<div id="controls2" class="controls">
				<span class="display">Time: <span id="info__time"></span></span>
				<span class="display">Frame: <span id="info__frame"></span></span>
			</div>
		</div>
    <script src="js/lib/socket.io.js"></script>
		<script src="js/lib/stats.min.js"></script>

	</body>
</html>
